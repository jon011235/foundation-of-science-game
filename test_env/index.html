<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyodide + Z3 PoC</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <h1>Pyodide + Z3 (PoC)</h1>
      <p>This demo shows how to call the Z3 WASM build from Python code running in Pyodide.
         The heavy lifting (Z3 WASM) runs in JS and is exposed to Python via a small bridge.</p>

      <div id="controls">
        <button id="run">Run demo</button>
      </div>

      <pre id="output" class="output">Ready. Click "Run demo".</pre>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
